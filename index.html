<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">Sign In</div>
      <form action="" class="form">
        <input required class="input" placeholder="E-mail" />
        <input required class="input" placeholder="Password" />
        <span class="forgot-password"><a href="#">Forgot Password?</a></span>
        <input class="login-button" type="submit" value="Sign in" />
      </form>
      <div class="social-account-container">
        <span class="title">Or sign in with</span>
        <div class="social-accounts">
          <button class="social-button-google">
            <svg
              class="svg"
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 488 512"
            >
              <path
                d="M488 261.8C488 403.3 391.3 504 249.8 504 111.7 504 0 392.3 0 254.2 0 117.5 111.3 8 249.8 8c61.6 0 116.9 22.9 159.5 60.5l-65 60.5c-19-18.2-54.5-39.3-94.5-39.3-80.9 0-147.1 67.6-147.1 148.5s67.6 148.5 147.1 148.5c94.3 0 132.4-67.6 138.1-102.4h-138.1V261.8H488z"
              />
            </svg>
          </button>
          <button class="social-button-apple">
            <svg
              class="svg"
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 384 512"
            >
              <path
                d="M318.7 268.2c-1.7-36.5 15.9-64.7 49.4-84.4-18.7-27.4-46.8-42.8-84.1-46.1-35.3-2.5-73.1 21-87.6 21-15.1 0-48.6-20.4-73.3-20.1-54.8.5-112.5 41.5-112.5 124.1 0 39.1 14.8 81.3 33.1 108.1 15.6 22.5 30.7 42.5 52.4 41.6 21.1-.9 29.1-13.7 54.3-13.7 24.9 0 32.5 13.7 54.4 13.5 22.3-.2 35.9-22.6 51.2-45.2 16.1-24 22.8-47.1 23.2-48.4-.5-.2-44.5-17.1-45-68.1zm-85.5-224.5c26.7-32.2 24.1-61.8 23.5-72.7-22.7 1.3-49.1 15.1-64.5 34.3-17.6 21.3-26.6 48-24.4 72.8 28.5 2.2 47.7-11.4 65.4-34.4z"
              />
            </svg>
          </button>
          <button class="social-button-twitter">
            <svg
              class="svg"
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 512 512"
            >
              <path
                d="M459.4 151.7c.3 4.1.3 8.3.3 12.4 0 126.1-96 271.6-271.6 271.6-53.9 0-104.1-15.6-146.3-42.6 7.6.9 15.1 1.4 22.7 1.4 44.7 0 85.7-15.2 118.4-40.7-41.9-.8-77.1-28.3-89.3-66 5.8 1.1 11.8 1.7 18 1.7 8.6 0 16.9-1.1 24.8-3.3-43.6-8.7-76.4-47.3-76.4-93.2v-1.2c12.9 7.2 27.8 11.5 43.6 12-25.9-17.3-43-46.7-43-80.1 0-17.6 4.7-34.2 12.9-48.5 47 57.6 117.5 95.4 196.8 99.6-1.6-7-2.4-14.4-2.4-21.8 0-53 43-96 96-96 27.6 0 52.5 11.7 70 30.4 21.8-4.3 42.3-12.3 60.6-23.4-7.2 22.5-22.5 41.3-42.3 53.2 19.3-2.2 37.6-7.4 54.7-15-12.9 19.2-29.2 36-47.9 49.4z"
              />
            </svg>
          </button>
        </div>
      </div>
      <span class="agreement"
        ><a href="#"
          >User Agreement <span style="color: red">Hub</span></a
        ></span
      >
    </div>
  </body>
</html>
